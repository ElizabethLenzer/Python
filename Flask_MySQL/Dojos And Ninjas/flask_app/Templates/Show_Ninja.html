<!-- SHOW DOJO INFORMATION -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
</head>
<body>
<table>
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>ID</th>
    </thead>
    <tbody>
        {% for ninja in ninjas %}
        <tr>
            <td>{{ninja.First_Name}} {{ninja.Last_Name}}</td>
            <td>{{ninja.Age}}</td>
            <td>{{ninja.CreatedAt}}</td>
            <td>{{ninja.UpdatedAt}}</td>
            <td>{{ninja.ID}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
